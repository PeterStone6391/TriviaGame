<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Disney Trivia Game</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Mouse+Memoirs"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="jumbotron">
      <div class="box">
        <h3>Welcome to</h3>
        <h1>Disney Trivia!</h1>
        <hr />
        <p>You have 60 seconds to guess 10 questions.</p>
        <br />
        <p>Click To Start</p>
        <br />
        <button
          type="button"
          id="start-btn"
          class="btn btn-primary black-background white"
        >
          “You’re braver than you believe, and stronger than you seem, and
          smarter than you think.” – Winnie the Pooh
        </button>
      </div>
    </div>

    <div id="answerScreen">
      <div class="box2">
        <!-- changed jumbotron to better keep track of everything like splash boxes later on -->

        <h2>Lets see how you did</h2>
        <hr />
        <p id="correctScreen">Correct Answers:</p>
        <p id="wrongScreen">Wrong Answers:</p>
      </div>
    </div>

    <div id="timesUp">
      <div class="wrongBox">
        <h2 class="up">Times Up!</h2>
        <hr />
        <p>Your Score:</p>
        <p id="correctTimesUp">Correct Answers:</p>
        <p id="wrongTimesUp">Wrong Answers:</p>
      </div>
    </div>

    <div class="container">
      <header>Disney Trivia!</header>
      <div class="row timeRemain">
        Time Remaining:
        <div id="time-remain">60</div>
      </div>

      <div class="questions">
        <button
          type="button"
          class="btn btn-primary black-background white"
          id="sub-but"
        >
          Submit
        </button>
      </div>

      <!-- This is my end div for the main container -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
